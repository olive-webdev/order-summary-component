<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="d-flex flex-column align-items-center vh-100 justify-content-between py-0 py-md-5 px-4 px-lg-5">
  <div class="card overflow-hidden shadow-sm col-12 col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xl-4" style="max-width: 450px;">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="card-body d-flex flex-column text-center p-4 p-sm-5">
      <h5 class="fs-3 fw-bold text-dark mb-3 mt-2">Order Summary</h1>
      <p class="text-secondary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="d-flex justify-content-between align-items-center px-3 py-3 px-xs-4 bg-light mb-4 mt-2 rounded">
        <img src="./images/icon-music.svg" alt="" class="me-1">
        <div class="d-flex flex-column me-auto ms-3 text-start">
          <span class="fw-bold">Annual Plan</span>
          <span class="text-secondary">$59.99/year</span>
        </div>
        <a href="#" class="text-center fs-6 fw-bold"><small>Change</small></a>
      </div>
      <a href="#" id="proceed" class="btn btn-primary shadow-lg my-2 border-0">Proceed to Payment</a>
      <a href="#" id="cancel" class="text-center mt-4 text-decoration-none fw-bold">Cancel Order</a>
    </div>
  </div>
  <div class="small text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:olivier.blachere.dev@gmail.com?subject=From Frontend Mentor">Olivier Blachere</a>.
  </div>
</body>
</html>
